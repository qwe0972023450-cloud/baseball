<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Baseball Agent Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">⚾</div>
      <div>
        <div class="title">Baseball Agent Manager</div>
        <div class="subtitle">職業經理人 ‧ 多聯盟版</div>
      </div>
    </div>
    <div class="hud">
      <div class="hud-item">年份 <span id="hud-year">2030</span></div>
      <div class="hud-item">週次 <span id="hud-week">1</span>/52</div>
      <div class="hud-item">知名度 ⭐ <span id="hud-fame">0</span></div>
      <div class="hud-item">現金 💵 <span id="hud-cash">$0</span></div>
      <button id="btn-next-week" class="btn primary">下一週 ▶</button>
    </div>
  </header>

  <nav class="nav">
    <a href="#/home" class="nav-link" data-route="home">主頁</a>
    <a href="#/clients" class="nav-link" data-route="clients">客戶</a>
    <a href="#/teams" class="nav-link" data-route="teams">球隊</a>
    <a href="#/finance" class="nav-link" data-route="finance">財務</a>
    <a href="#/academy" class="nav-link" data-route="academy">學院</a>
    <a href="#/staff" class="nav-link" data-route="staff">員工</a>
    <a href="#/shop" class="nav-link" data-route="shop">商店</a>
    <a href="#/season" class="nav-link" data-route="season">賽季</a>
    <a href="#/news" class="nav-link" data-route="news">新聞</a>
    <a href="#/champions" class="nav-link" data-route="champions">冠軍榜</a>
    <a href="#/settings" class="nav-link" data-route="settings">設定</a>
  </nav>

  <main id="router-outlet" class="page"></main>

  <footer class="footer">
    <div>© 2025 — v1.1 — 離線原型（按「設定」可匯出/匯入存檔）</div>
  </footer>

  <script src="js/data/leagues.js"></script>
  <script src="js/data/names.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/pages/home.js"></script>
  <script src="js/pages/clients.js"></script>
  <script src="js/pages/teams.js"></script>
  <script src="js/pages/finance.js"></script>
  <script src="js/pages/academy.js"></script>
  <script src="js/pages/staff.js"></script>
  <script src="js/pages/shop.js"></script>
  <script src="js/pages/season.js"></script>
  <script src="js/pages/news.js"></script>
  <script src="js/pages/champions.js"></script>
  <script src="js/pages/settings.js"></script>
</body>
</html>
