<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Baseball Agent Manager — SoccerXGOAT 版</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">⚾️ Baseball Agent Manager</div>
    <nav class="nav">
      <button class="nav-btn" data-view="home">主頁</button>
      <button class="nav-btn" data-view="clients">客戶</button>
      <button class="nav-btn" data-view="teams">球隊</button>
      <button class="nav-btn" data-view="finance">財務</button>
      <button class="nav-btn" data-view="shop">商店</button>
      <button class="nav-btn" data-view="staff">員工</button>
      <button class="nav-btn" data-view="academy">學院</button>
      <button class="nav-btn" data-view="season">賽季</button>
      <button class="nav-btn" data-view="news">新聞</button>
      <button class="nav-btn" data-view="settings">設定</button>
    </nav>
    <div class="meta">
      <span id="meta-year"></span>
      <span id="meta-week"></span>
      <span>| 知名度 <b id="meta-rep">0</b></span>
      <span>| 資金 <b id="meta-cash">$0</b></span>
      <button id="btn-next" class="primary">進入下週</button>
    </div>
  </header>

  <main id="view-container">
    <!-- will be filled by JS renderers -->
  </main>

  <footer class="foot">
    <small>v0.9 • 本地原型，離線可玩。儲存於瀏覽器 LocalStorage。</small>
  </footer>

  <script src="data/leagues.js"></script>
  <script src="main.js"></script>
</body>
</html>
