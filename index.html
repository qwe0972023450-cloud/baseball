<!doctype html><html lang="zh-Hant"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Baseball Tycoon — v5</title>
<link rel="manifest" href="/manifest.json"><meta name="theme-color" content="#050d1e">
<link rel="stylesheet" href="/static/style.css">
</head><body>
<div class="bg"><img src="/static/assets/bg.svg" alt=""></div>
<div class="wrap">
  <header class="header">
    <div class="brand flex">
      <img src="/static/assets/logo_lad.svg" width="28" height="28" style="border-radius:6px" id="brandLogo">
      <div><b id="brandTitle">Baseball Tycoon v5</b><div class="small" id="brandSub">直立最佳化 • PWA</div></div>
    </div>
    <div class="scorebug">
      <div class="scoreSide"><img id="logoAway" src="/static/assets/logo_lad.svg" width="22" height="22" style="border-radius:6px"><span id="nameAway">客隊</span></div>
      <div class="count">
        <span id="inningHalf">—</span>
        <span>B:<span class="dot" id="b1"></span><span class="dot" id="b2"></span><span class="dot" id="b3"></span></span>
        <span class="strike">S:<span class="dot" id="s1"></span><span class="dot" id="s2"></span></span>
        <span class="out">O:<span class="dot" id="o1"></span><span class="dot" id="o2"></span></span>
        <span class="score"><b id="scoreAway">0</b>-<b id="scoreHome">0</b></span>
      </div>
      <div class="scoreSide" style="justify-self:end"><img id="logoHome" src="/static/assets/logo_nyy.svg" width="22" height="22" style="border-radius:6px"><span id="nameHome">主隊</span></div>
    </div>
  </header>

  <section id="view-home" class="card">
    <h3>新檔案 / 遊戲模式</h3>
    <div class="grid2">
      <div>
        <label>模式</label>
        <select id="modeSel">
          <option value="owner">球隊老闆</option>
          <option value="manager">經理人</option>
          <option value="player">球員生涯</option>
        </select>
        <label style="margin-top:6px">聯盟</label>
        <select id="leagueSel">
          <option value="mlb">MLB 美國職棒</option>
          <option value="npb">NPB 日本職棒</option>
          <option value="kbo">KBO 韓國職棒</option>
          <option value="cpbl">CPBL 中華職棒</option>
        </select>
        <label style="margin-top:6px">選擇球隊</label>
        <select id="teamSel"></select>
        <label style="margin-top:6px">暱稱 / 老闆名</label>
        <input id="nick" placeholder="你的稱呼">
      </div>
      <div>
        <div class="kpi">
          <div class="k"><div class="small">賽季場次</div><div id="kGames">-</div></div>
          <div class="k"><div class="small">季後賽</div><div id="kPlayoffs">-</div></div>
          <div class="k"><div class="small">DH</div><div id="kDH">-</div></div>
          <div class="k"><div class="small">隊數</div><div id="kTeams">-</div></div>
        </div>
        <div class="btnrow" style="margin-top:8px">
          <button id="startCareer" class="primary">建立新檔</button>
          <button id="loadSave">載入存檔</button>
        </div>
        <div class="small" id="saveInfo">未建立存檔</div>
      </div>
    </div>
  </section>

  <section id="view-dash" class="card hidden">
    <h3>賽程 / 今日看板</h3>
    <div class="grid1">
      <div class="small">球季：<span id="seasonLabel">—</span>　戰績：<span id="recordLabel">0-0</span></div>
      <div class="card" style="padding:8px">
        <div><b>今日賽事</b></div>
        <div id="todayGame" class="small">—</div>
        <div class="btnrow" style="margin-top:8px"><button id="playToday" class="primary">進入比賽</button><button id="simToday">模擬今日</button><button id="simToEnd">模擬整季</button></div>
      </div>
      <div>
        <h3>戰績榜</h3>
        <table class="table" id="standings"><thead><tr><th>隊名</th><th>W</th><th>L</th><th>PCT</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </section>

  <section id="view-game" class="card hidden">
    <h3>比賽</h3>
    <div class="grid1">
      <div class="flex small">對決：<span id="matchup">—</span></div>
      <div class="diamond">
        <div></div><div style="text-align:center">三壘</div><div></div>
        <div style="text-align:right"><span class="base" id="base3"></span></div><div style="text-align:center"><img src="/static/assets/ball.svg" width="20"></div><div><span class="base" id="base2"></span></div>
        <div></div><div style="text-align:center">一壘</div><div></div>
        <div></div><div style="text-align:center"><span class="base" id="base1"></span></div><div></div>
      </div>
      <div class="grid2">
        <div><label>進攻戰術</label><select id="offTactic"><option value="swing">一般揮棒</option><option value="bunt">短打（犧牲）</option><option value="steal">盜壘</option><option value="ibb">故意四壞（守方）</option></select></div>
        <div><label>投手球種</label><select id="pitchType"><option value="FF">FF 四縫線</option><option value="SL">SL 滑球</option><option value="CH">CH 變速球</option><option value="CB">CB 曲球</option><option value="SI">SI 伸卡</option></select></div>
      </div>
      <div class="btnrow" style="margin-top:6px">
        <button id="pitch" class="primary">投一球</button><button id="autoHalf">自動半局</button><button id="autoGame">自動整場</button><button id="swapPitcher">換投</button><button id="leaveGame">返回看板</button>
      </div>
      <div><h3>轉播</h3><div class="feed" id="feed" aria-live="polite"></div></div>
      <div class="grid2">
        <div><div class="small" id="boxAwayName">客隊</div><table class="table" id="boxAway"><thead><tr><th>打者</th><th>AB</th><th>H</th><th>R</th><th>RBI</th><th>BB</th><th>K</th><th>HR</th></tr></thead><tbody></tbody></table></div>
        <div><div class="small" id="boxHomeName">主隊</div><table class="table" id="boxHome"><thead><tr><th>打者</th><th>AB</th><th>H</th><th>R</th><th>RBI</th><th>BB</th><th>K</th><th>HR</th></tr></thead><tbody></tbody></table></div>
      </div>
    </div>
  </section>

  <section id="view-roster" class="card hidden"><h3>球員名冊</h3><div id="rosterBox" class="small">—</div></section>
  <section id="view-league" class="card hidden"><h3>聯盟資訊</h3><div class="small" id="leagueInfo">—</div></section>
  <section id="view-market" class="card hidden"><h3>市場 / 交易（示範）</h3><div class="small">之後可擴充 Free Agent、交易提案、合約簽署等。</div></section>
</div>

<nav class="bottomnav" id="nav">
  <a href="#" class="tab active" data-view="home"><img src="/static/assets/nav_home.svg"><span>首頁</span></a>
  <a href="#" class="tab" data-view="dash"><img src="/static/assets/nav_game.svg"><span>看板</span></a>
  <a href="#" class="tab" data-view="game"><img src="/static/assets/nav_game.svg"><span>比賽</span></a>
  <a href="#" class="tab" data-view="roster"><img src="/static/assets/nav_roster.svg"><span>名冊</span></a>
  <a href="#" class="tab" data-view="league"><img src="/static/assets/nav_league.svg"><span>聯盟</span></a>
</nav>

<script src="/static/main.js" defer></script>
<script>if('serviceWorker' in navigator){navigator.serviceWorker.register('/sw.js');}</script>
</body></html>
